<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayHello = function () {
      console.log("Hello World");
    };

      document.querySelector("h1").innerHTML = "Best sir is Hitesh Sir ";
    };

    const changeMe = setTimeout(changeText, 2000);

    }))
  </script>
